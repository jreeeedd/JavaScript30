<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero')
    const text = hero.querySelector('h1')
    const walk = 20;

    hero.addEventListener('mousemove', shadow)

    function shadow(e){
    //pega o tamanho atual da tela do usu√°rio
    const {offsetWidth: width, offsetHeight: height} = hero;
    // pega a posi√ß√£o do mouse na posi√ß√£o horizontal(x) e vertical(y)
    let {offsetX: x, offsetY: y} = e;
    
    // quando o mouse estiver passando por cima de um elemento
    // diferente do hero (que √© a div)
    // pois quando passo o mouse por cima do elemento
    // h1, ele me dar√° o x e y dele
    // pois os eventos tem propagation
    if(this !== e.target) {
    // ent√£o soma a posi√ß√£o dos eixos, as dist√¢ncias que o filho
    // tem do pai, na esquerda e no topo
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
    }
    
    // formula para limitar o m√°ximo e o m√≠nimo de sombra
    // poss√≠vel.
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 #252525`
    }
</script>
</body>
</html>
