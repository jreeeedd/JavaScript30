<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Reference VS Copy</title>
  </head>
  <body>
    <script>
      // start with strings, numbers and booleans
      let age = 100;
      let age2 = age;

      console.log(age, age2);

      age = 200;
      // quando eu reatribuo um valor para age
      // este valor não é passado para age2
      // sendo assim, age2 mantém o valor atribuído inicialmente
      console.log(age, age2);

      // Let's say we have an array
      const players = ["Wes", "Sarah", "Ryan", "Poppy"];

      // and we want to make a copy of it.
      const team = players;

      console.log(players, team);

      team[3] = "Lux";

      // quando eu mudo um valor de um array que é cópia de um outro
      // o valor alterado é reatribuído para ambos
      console.log(players, team);

      // You might think we can just do something like this:

      // however what happens when we update that array?

      // now here is the problem!

      // oh no - we have edited the original array too!

      // Why? It's because that is an array reference, not an array copy. They both point to the same array!

      // So, how do we fix this? We take a copy instead!

      // quando eu não passo nenhum argumento para slice
      // ele retorna o array inteiro, ou seja, uma cópia
      // do array original
      const team2 = players.slice();

      // dessa forma, quando eu reatribuo um valor, ele irá
      // alterar apenas a cópia do array
      // deixando o array original em paz.
      team2[3] = "Roberto";

      console.log(players, team2);

      // one way

      // or create a new array and concat the old one in

      // or use the new ES6 Spread

      // um jeito moderno de fazer uma cópia de um array
      const team3 = [...players];

      team3[3] = "Ronaldo";

      console.log(players, team3);

      // OU

      const team4 = Array.from(players);

      team4[3] = "Messi";

      console.log(players, team4);

      // now when we update it, the original one isn't changed

      // The same thing goes for objects, let's say we have a person object

      // with Objects
      const person = {
        name: "Wes Bos",
        age: 80,
      };

      // and think we make a copy:
      // apenas uma referência
      // isso significa que fazendo assim, qualquer alteração
      // que eu faça em captain, pega também em person
      const captain = person;

      captain.number = 99;

      console.log(person);

      // how do we take a copy instead?
      const cap2 = { ...person };

      cap2.number = 70;

      console.log(person, cap2);
      // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    </script>
  </body>
</html>
