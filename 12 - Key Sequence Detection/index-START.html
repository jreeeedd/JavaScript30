<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let pressed = "";
      const secretCode = "dance";
      window.addEventListener("keyup", function (e) {
        pressed += e.key;
      });

      window.addEventListener("keyup", function (e) {
        if (e.key === "Enter" && pressed.includes(secretCode)) {
          console.log("DANCE!!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
